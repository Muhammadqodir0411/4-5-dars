<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Login</title>
</head>

<body class="logo-body">
    <div class="container logo-wrapper">
        <div class="d-flex flex-column justify-content-center">
            <img src="./img/logo.svg" alt="book-icon" width="226" height="100" class="m-auto">
            <form action="" class="form form-logo">
                <input type="text" class="form-control m-auto my-4 email-input" placeholder="USERNAME" required autocomplete="off">
                <input type="password" class="form-control m-auto my-3 password-input" placeholder="PASSWORD" required autocomplete="off">
                <button class="btn btn-light form-control mt-5 m-auto d-flex justify-content-center">LOGIN</button>
            </form>
        </div>

    </div>

    <script src="./js/login.js"></script>
</body>

</html>
